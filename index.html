<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Snake, Water and Gun </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="font-size: 4rem;"> Snake, Water and Gun !! </h1>
        <h1 class="msg" style="font-size: 6rem;"></h1>
        <div class="labels">
            <p> You: </p>
            <p id="score_1"> 0 </p>
            <p> Comp: </p>
            <p id="score_2"> 0 </p>
        </div>
    </div>
    <div class="game">
        <div class="user">
            <div class="card_1" style="width: 10rem;background-color: white;margin: 1vw;border-radius: 1.25rem;">
                <img src="images\Cute-green-snake-cartoon-on-transparent-background-PNG.png" class="card-img-top"
                    style="width: 10vw;height: 10vw;">

                <button class="card-text_1" style="width: 10vw;border-radius: 1.25rem;height: 2vw;">snake</button>

            </div>
            <div class="card_2" style="width: 10rem;background-color: white;margin: 1vw;border-radius: 1.25rem;">
                <img src="images\pngegg.png" class="card-img-top" alt="..." style="width: 10vw;height: 10vw;">

                <button class="card-text_2" style="width: 10vw;border-radius: 1.25rem;height: 2vw;">water</button>

            </div>
            <div class="card_3" style="width: 10rem;background-color: white;margin: 1vw;border-radius: 1.25rem;">
                <img src="images\halloween-gun-retro-cartoon-778bbb.webp" class="card-img-top"
                    style="width: 10vw;height: 10vw;">

                <button class="card-text_3" style="width: 10vw;border-radius: 1.25rem;height: 2vw;">gun</button>

            </div>
        </div>

        <img src="images\Combat-Versus-PNG-Images.png" style="width: 7vw;height: 10vw;">
        <div class="comp">
            <div class="card_4" style="width: 10rem;background-color: white;margin: 1vw;border-radius: 1.25rem;">
                <img src="images/pngtree-cartoon-cute-yellow-question-mark-question-sticker-variety-decorative-pattern-png-image_7175415.png" class="card-img-top" alt="..." style="width: 10vw;height: 10vw;"">
                 <button class=" card-text_4" style="width: 10vw;border-radius: 1.25rem;height: 2vw;">comp's turn</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
